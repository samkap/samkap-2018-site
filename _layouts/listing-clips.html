---
layout: default
---

<section class="pages listing-posts">
{{content}}

  {% assign clips = site.clips | reverse %}
  <ul class="clip">
  {% for post in clips  %}
    <li>
      <small>{{ post.date | date: site.date_format }}</small>
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncate:50 }}</a></h2>
      <p>{{ post.content | truncatewords:30 | strip_html }}</p>
    </li>
  {% endfor %}
  </ul>
</section>
</main>
