<!DOCTYPE html>
<html lang="{{ site.lang }}" prefix="og: http://ogp.me/ns#">
<head>
	{% include head.html %}
</head>
<body class="{{page.title}}">
	{% include header.html %}
	{% if page.cover-image %}
	<div class="cover-image-container">
		<img alt="Cover image" src="{{ page.cover-image }}">
	</div>
	{% endif %}
	<div class="wrap">
		<main>
			{{ content }}
		</main>
	</div>
	{% include footer.html %}
</body>
{% include scripts.html %}
</html>
