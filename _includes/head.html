<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">

<title>{{ page.title }} » {{ site.title }} </title>
<meta name="description" content="{{ page.summary }} {{ site.description }}">
<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ site.baseurl }}/feed.xml">
<meta name="google-site-verification" content="l1IVAKljgrF-R5QSMkS4ECiHDzWUK08Xb8YHxe8d7-0" />
<!-- icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/favs/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favs/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favs/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ site.baseurl }}/img/favs/manifest.json">
<link rel="mask-icon" href="{{ site.baseurl }}/img/favs/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ site.baseurl }}/img/favs/favicon.ico">
<meta name="msapplication-config" content="/img/favs/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<!-- /icons -->

<!-- og tags -->
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} • {{ site.name }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:locale" content="{{ site.lang }}"> {% if page.og-image %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/{{ page.og-image }}"> {% else %} {% if page.cover-image %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/{{ page.cover-image }}"> {% else %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/og-image.jpg"> {% endif %} {% endif %}
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:description" content="{{ site.description }}">
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
<!--[if gte IE 9]>
  <style type="text/css">
    .gradient {
       filter: none;
    }
  </style>
<![endif]-->
